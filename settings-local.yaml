# poetry install --extras "ui llms-llama-cpp vector-stores-qdrant embeddings-huggingface"
server:
  env_name: ${APP_ENV:local}

llm:
  mode: llamacpp
  # Should be matching the selected model
  max_new_tokens: 4096
  context_window: 8000
  tokenizer: internistai/base-7b-v0.2
  prompt_style: "mistral"

llamacpp:
  llm_hf_repo_id: internistai/base-7b-v0.2-Q4_K_M-GGUF
  llm_hf_model_file: base-7b-v0.2-q4_k_m.gguf


embedding:
  mode: huggingface

huggingface:
  embedding_hf_model_name: nomic-ai/nomic-embed-text-v1.5

vectorstore:
  database: qdrant

qdrant:
  path: local_data/private_gpt/qdrant
