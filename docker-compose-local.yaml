services:
  medlibre-gpt:
    container_name: medlibre-gpt
    image: medlibre-gpt
    tty: true
    stdin_open: true
    build:
      context: .
      dockerfile: Dockerfile.llamacpp-cpu
    volumes:
      - ./local_data/:/home/app/local_data
      - ./models/:/home/app/models
    ports:
      - "8001:8080"
    entrypoint: sh -c ".venv/bin/python scripts/setup && .venv/bin/python -m private_gpt"
    environment:
      PORT: 8080
      PGPT_PROFILES: local
      PGPT_MODE: llamacpp
      HF_TOKEN: ${HF_TOKEN}